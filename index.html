<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Fon t Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <!-- Profile Image -->
                <img src="images/profile-card-pic1.jpeg" alt="Profie Image" class="profile-image">
                <!-- https://wallpaper.forfun.com/fetch/93/93b662484613d30df5d4e70708404a1a.jpeg?w=800 -->
                <!-- https://images.app.goo.gl/e34QBPJ4Zn3WmGRH8 -->
                <!-- icon -->
                <i class="fas fa-mars gender-icon"></i>
                <div class="profile-name">Brian James</div>
                <div class="profile-title">Product Designer</div>
            </div>
            <div class="profile-details">
                <div class="profile-bio">Sr. UI/UX Design Manager @sakspro formerly Interactive Director at @enlab.</div>
                <div class="profile-stats">
                    <div class="stats">
                        <div class="stats-number">2390</div>
                        <div class="stats-label">Followers</div>
                    </div>
                    <div class="stats">
                        <div class="stats-number">450</div>
                        <div class="stats-label">Following</div>
                    </div>
                </div>
            </div>
            <button class="follow-button">Follow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
