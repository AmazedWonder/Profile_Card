<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Profie Image" class="profile-image">
                <div class="profile-name">Brian James</div>
                <div class="profile-title">Product Designer</div>
            </div>
            <div class="profile-details">
                <div class="profile-bio">Sr. UI/UX Design Manager @sakspro formerly Interactive Director at @enlab.</div>
                <div class="profile-stats">
                    <div class="stats">
                        <div class="stats-number">2390</div>
                        <div class="stats-label">Followers</div>
                    </div>
                    <div class="stats">
                        <div class="stats-number">450</div>
                        <div class="stats-label">Following</div>
                    </div>
                </div>
            </div>
            <button class="follow-button">Follow</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
