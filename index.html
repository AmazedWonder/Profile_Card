<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Fon t Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles1.css">

    <script src="https://kit.fontawesome.com/e6ae18fa15.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <article class="profile-card1">
            <header class="profile-header">
                <!-- top-bar icons -->
                <div class="top-bar">
                    <div class="left-icons">
                        <span class="circle-icon" style="margin-bottom: 7px;">
                            <i class="fas fa-circle" style="font-size: 4px;"></i>
                            <i class="fas fa-circle" style="font-size: 4px;"></i>
                            <i class="fas fa-circle" style="font-size: 4px;"></i>
                            <i class="fas fa-circle" style="font-size: 4px;"></i>
                            <i class="fas fa-circle" style="font-size: 4px;"></i>
                            <i></i>
                        </span>
                        
                        <span class="carrier">Airtel</span>
                        <i class="fas fa-wifi" style="margin-left: 7px; font-size: 7px;"></i>
                    </div>
                    <div class="center-time">9:14 AM</div>
                    <div class="right-icons">
                        <span class="battery-level">100%</span>
                        <i class="fas fa-battery-full"></i>
                    </div>
                </div>
                <!-- overlay text content -->
                <div class="profile-content">
                <div class="profile-name">
                    Brian James
                    <!-- arrow icon -->
                    <div class="arrow-circle" style="margin-top: 20px;">
                        <i class="fa-solid fa-arrow-right" style="font-size: 15px;"></i>
                        <!--  style="border: 5px solid rgb(82, 78, 78); border-radius: 50%; border-color: rgb(56, 54, 54); margin-left: 15px; margin-top: 20px; font-size: 5px; width: 20px; height: 20px; background-color: rgb(65, 64, 64);" -->
                    </div>
                </div>
                <div class="profile-title">Product Designer</div>
                </div>
                
            </header>
            
        </article>


        <article class="profile-card">
            <header class="profile-header">
                <!-- Profile Image -->
                <img src="images/profile-card-pic3.jpeg" alt="Profile Image" class="profile-image">
                <!-- https://wallpaper.forfun.com/fetch/93/93b662484613d30df5d4e70708404a1a.jpeg?w=800 -->
                <!-- https://images.app.goo.gl/e34QBPJ4Zn3WmGRH8 -->
                <!-- icon -->
                <i class="fas fa-mars gender-icon"></i>
                <!-- <i class="fa-solid fa-mars genderIcon"></i> -->
                <div class="profile-name">Brian James</div>
                <div class="profile-title">Product Designer</div>
            </header>
            <section class="profile-details">
                <div class="profile-bio">Sr. UI/UX Design Manager @sakspro formerly Interactive Director at @enlab.</div>
                <hr>
                <div class="profile-stats">
                    <div class="stats">
                        <div class="stats-number">2390</div>
                        <div class="stats-label">Followers</div>
                    </div>
                    <div class="stats">
                        <div class="stats-number">450</div>
                        <div class="stats-label">Following</div>
                    </div>
                </div>
            </section>
            <button class="follow-button">Follow</button>
        </article>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
